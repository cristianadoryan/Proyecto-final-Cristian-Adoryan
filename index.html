<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="titulo-container"></div>

    <div class="search-container">
      <input type="text" class="searchInput" placeholder="Buscar Perfume" />
      <button class="searchButton">
        <i class="fas fa-search"></i> Buscar
      </button>
    </div>
    <div class="products" id="productList"></div>

    <div>
      <button class="cartOpenButton">Abrir Carrito</button>
    </div>

    <div id="cartSidebar" class="cartSidebar">
      <button class="cartClose">X</button>
      <div class="cartContainer">
        <h2>Tu carrito</h2>
        <div class="cartItems"></div>
        <button class="cartClear">Vaciar carrito</button>
      </div>
      <div class="cartTotalPrice">Total: $0</div>
      <div>
        <button class="cartBuy">Comprar</button>
      </div>
    </div>
    

    <div id="producto1"></div>
    <div id="producto2"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/cart.js"></script>
    <script type="module" src="./js/ui.js"></script>
  </body>
</html>
